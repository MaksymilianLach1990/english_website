{% extends 'home_page/index.html' %}

{% load static %}

{% block title %}
DailyQuest Login
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'register/css/login.css' %}">
{% endblock %}

{% block content %}
<center>
    <div class="form">

        <h1>Login</h1>
        <br><br>
        
        <form action="" method=POST>
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Userbane</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                
                
                <input type="submit" value="Login" class="btn btn-secondary">
                
            </form>
            
            <br><br>
            <a href="{% url 'register-user' %}">Zarejestruj siÄ™</a>
    </div>
</center>
{% endblock %}
